<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>
<body>
    <section class="todo">
        <h2>TODO List</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new task">
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span>0</span> items total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
        <button class="btn">Add</button>
    </section>
    <footer>
        <div class="footer"></div>
            <p class="made-by">Made by</p>
            <p class="author">Radu-Cristian SarÄƒu</p>
    </footer>
</body>
</html>
